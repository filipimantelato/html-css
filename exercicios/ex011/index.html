<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou aumente e diminua o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--menos que 750 pixels ele mostra a imagem pequena-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--menos que 1050 pixels ele mostra a imagem media-->
        <img src="/imagens/foto-g.png" alt="Foto Grande">
    </picture>

    <h1>Áudios</h1>
    <!--<audio src="/midia/audio.mp3" controls></audio>;  MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="/midia/audio.mp3" type="audio/mpeg"> <!--caso nao seja compativel o mp3 com o navegador ele tenta o debaixo e assim por diante-->
        <source src="/midia/audio.mp3" type="audio/ogg">
        <source src="/midia/audio.mp3" type="audio/wav"> <!--tentar evitar, pois wav é pesado demais-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="/midia/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

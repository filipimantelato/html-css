<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado em meu próprio servidor</p>
    <video width="560" poster="/imagens/limao.png" controls> <!--poster para colocar uma thumb no vídeo - controls para colocar os controles de vídeo e audio-->
        <source src="/midia/meu-video.mp4" type="video/mp4"> <!--estão na ordem de tamanho para que sempre que compatível o navegador carregue o menor arquivo possível-->
        <source src="/midia/meu-video.m4v" type="video/mp4">
        <source src="/midia/meu-video.webm" type="video/webm">
        <source src="/midia/meu-video.ogv" type="video/ogg">
        <p>Se o navegador não tem compatibilidade com reprodução de vídeos</p> <!--caso não consiga ser compatível com nenhum-->
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Jkj36B1YuDU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
